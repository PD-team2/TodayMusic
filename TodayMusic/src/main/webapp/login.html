<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>로그인 | 오늘뭐듣지?</title>
		<link type="text/css" rel="stylesheet" href="css/css_JHK.css">
        <script src="js_logIn_JHK.js"></script>
	</head>
	
	<body>
        <section class="login-form">
        <h1>오늘은 뭐 듣지?</h1>
        <form action="">
            <div class="int-area">
            <input type="text" name="memberId" id="memnerId"
                   placeholder=" USER Name" autocomplete="off" required>
               
            </div>
            <div class="int-area">
             <input type="password" name="memberPw" id="memnerPw"
                   placeholder=" PASSWORD" autocomplete="off" required>
               
            </div>
            <div class="btn-area">
            <button type="submit">LOGIN</button>
            </div>
            </form>
            <div class="caption">
            <a href="">회원가입</a>
            </div>
            <div class="caption">
            <a href="">비밀번호 찾기</a>
            </div>    
        </section>
		
	
		
	</body>

</html>
